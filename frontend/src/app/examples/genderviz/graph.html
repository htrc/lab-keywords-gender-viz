<h3>
    Visualization
</h3>
<div class="row">
    <div class="col-sm-12 col-md-6">
        <label for="keywords" class="col-md-3 control-label">Keyword: </label>
        <input id="keywords" name="keywords" class="form-control" type="text" placeholder="Enter a keyword and press Enter" data-ng-model="keywords" data-ui-keypress="{'enter': 'keywordsChange($event)'}" />
    </div>
    <div class="col-sm-12 col-md-6">
        <label for="criteria" class="col-md-3 control-label">Criteria: </label>
        <select id="criteria" name="criteria" class="form-control" data-ng-model="criteria" ng-change="criteriaChange()">
            <option value="dialogue" selected="selected">dialogue</option>
            <option value="description">description</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="col-md-12">
            <canvas id="line-authgender" class="chart chart-line" chart-data="graph.authgender.data" chart-labels="graph.authgender.labels" chart-series="graph.authgender.series" chart-options="graph.authgender.options" chart-dataset-override="graph.authgender.datasetOverride" chart-click="onClick">
            </canvas>
        </div>
        <div class="col-md-12">
            <canvas id="line-chargender" class="chart chart-line" chart-data="graph.chargender.data" chart-labels="graph.chargender.labels" chart-series="graph.chargender.series" chart-options="graph.chargender.options" chart-dataset-override="graph.chargender.datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>
