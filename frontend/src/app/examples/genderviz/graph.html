<h3>
    Visualization
</h3>
<div class="row">
    <div class="col-sm-12 col-md-6">
    <label for="keywords" class="col-md-3 control-label">Keywords: </label>
    <input id="keywords" name="keywords" class="form-control" type="text" placeholder="Enter keywords separated by comma and press Enter"
           data-ng-model="keywords"
           data-ui-keypress="{'enter': 'keywordsChange($event)'}"
        />
    </div>
    <div class="col-sm-12 col-md-6">
    Gender:
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
    keywords: {{keywordArray}}
    </div>
</div>
